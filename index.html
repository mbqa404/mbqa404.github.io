<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="main-container">
            <div class="header-container">
                <div class="header-link">
                    <a href="imgSearch.html">Pictures</a>
                    <a href="advancedSearch.html">Advanced Search</a>
                </div>
            </div>
            <div class="logo-container">
                <img src="src/img/logo.png" alt="logo">
            </div>
            <div class="form-conatiner">
                <form action="https://google.com/search">
                    <div class="search-field">
                        <div class="search-field-container">
                            <div class="search-icon">
                                <span>
                                    <img src="src/img/search_icon.svg" alt="search">
                                </span>
                            </div>
                            <input type="text" name="q">
                            <div class="keyboard-icon">
                                <span>
                                    <img src="src/img/keyboard_icon.svg" alt="keyboard">
                                </span>
                            </div>
                            <div class="mic-icon">
                                <div class="mic-icon">
                                    <span>
                                        <img src="src/img/mic_icon.svg" alt="mic">
                                    </span>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="button-container">
                    <center>
                        <div class="submit-button">
                            <input type="submit" value="Google Search">
                        </div>
                    
                    
                        <div class="luck-button">
                            <input type="submit" value="I'm lucky">
                        </div>
                    </center>
                </div>
            </div>
            <div class="footer-container">

                <div class="footer-region">
                    <h1>Ukraine</h1>
                </div>

                <div class="footer-links">
                    <div class="footer-links-left">
                        <a href="">Everything about Google</a>
                        <a href="">Advertising</a>
                        <a href="">For business</a>
                        <a href="">How Google Search works</a>
                    </div>
                    <div class="footer-links-right">
                        <a href="">Confidentiality</a>
                        <a href="">Conditions</a>
                        <a href="">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
